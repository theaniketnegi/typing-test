<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Type test</title>
</head>

<body>
    <div class="container">
        <h1>typing game</h1>
        <p class="body">Practice your typing skills.</p>
        <p id="quote"></p>
        <p id="message"></p>
        <div class="form">
            <input autocomplete="off" type="text" aria-label="Current word" id="typed-value">
            <div class="buttons" ><button id="start">Start</button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
